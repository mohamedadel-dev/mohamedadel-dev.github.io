<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Myths Solutions</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
      color: #222;
      transition: background-color 0.3s, color 0.3s;
    }
    body.dark-mode {
      background-color: #121212;
      color: #eee;
    }
    nav {
      position: fixed;
      top: 0;
      width: 100%;
      background: #ddd;
      display: flex;
      justify-content: center;
      gap: 15px;
      padding: 10px 0;
      z-index: 100;
    }
    nav a {
      text-decoration: none;
      color: #222;
      font-weight: bold;
      padding: 6px 12px;
      border-radius: 4px;
      transition: background-color 0.3s;
    }
    nav a.active {
      background-color: #444;
      color: #fff;
    }
    body.dark-mode nav {
      background: #222;
    }
    body.dark-mode nav a {
      color: #eee;
    }
    body.dark-mode nav a.active {
      background-color: #888;
      color: #222;
    }
    section {
      padding: 80px 20px 40px; /* leave space for fixed nav */
      max-width: 900px;
      margin: auto;
    }
    header {
      display: flex;
      justify-content: flex-end;
      gap: 15px;
      padding: 10px 20px 0 20px;
      background-color: #eee;
      position: sticky;
      top: 40px;
      z-index: 99;
    }
    body.dark-mode header {
      background-color: #222;
    }
    button {
      cursor: pointer;
      padding: 6px 14px;
      font-size: 14px;
      border: none;
      border-radius: 4px;
      background-color: #444;
      color: #fff;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #666;
    }
    .social-icons {
      display: flex;
      justify-content: center;
      gap: 10px;
      padding: 10px 0 30px;
    }
    .social-icons a {
      text-decoration: none;
      color: #222;
      font-size: 24px;
      transition: color 0.3s;
    }
    body.dark-mode .social-icons a {
      color: #eee;
    }
    .social-icons a:hover {
      color: #0073e6;
    }
  </style>
</head>
<body>
  <nav>
    <a href="#home" class="nav-link active" data-en="Home" data-ar="الرئيسية">الرئيسية</a>
    <a href="#services" class="nav-link" data-en="Services" data-ar="الخدمات">الخدمات</a>
    <a href="#about" class="nav-link" data-en="About" data-ar="من نحن">من نحن</a>
    <a href="#contact" class="nav-link" data-en="Contact" data-ar="اتصل بنا">اتصل بنا</a>
  </nav>

  <header>
    <button id="btn-lang" data-en="English" data-ar="العربية">العربية</button>
    <button id="btn-theme" data-en-light="Light Mode" data-en-dark="Dark Mode" data-ar-light="وضع النهار" data-ar-dark="وضع الليل">وضع الليل</button>
  </header>

  <section id="home">
    <h1 data-en="Welcome to Myths Solutions" data-ar="مرحبا بكم في مايذز سولوشنز">مرحبا بكم في مايذز سولوشنز</h1>
    <p data-en="We provide innovative tech solutions." data-ar="نقدم حلول تقنية مبتكرة.">نقدم حلول تقنية مبتكرة.</p>
  </section>

  <section id="services">
    <h2 data-en="Services" data-ar="الخدمات">الخدمات</h2>
    <ul>
      <li data-en="Web Development" data-ar="تطوير المواقع">تطوير المواقع</li>
      <li data-en="Mobile Apps" data-ar="تطبيقات الهواتف">تطبيقات الهواتف</li>
      <li data-en="Consulting" data-ar="الاستشارات">الاستشارات</li>
    </ul>
  </section>

  <section id="about">
    <h2 data-en="About Us" data-ar="من نحن">من نحن</h2>
    <p data-en="Myths Solutions is a tech company focused on innovation." data-ar="مايذز سولوشنز شركة تقنية تركز على الابتكار.">مايذز سولوشنز شركة تقنية تركز على الابتكار.</p>
  </section>

  <section id="contact">
    <h2 data-en="Contact Us" data-ar="اتصل بنا">اتصل بنا</h2>
    <p data-en="Email us at contact@myths.com" data-ar="راسلنا عبر contact@myths.com">راسلنا عبر contact@myths.com</p>
  </section>

  <div class="social-icons">
    <a href="https://facebook.com/myths" aria-label="Facebook" target="_blank" rel="noopener noreferrer">📘</a>
    <a href="https://twitter.com/myths" aria-label="Twitter" target="_blank" rel="noopener noreferrer">🐦</a>
    <a href="https://linkedin.com/company/myths" aria-label="LinkedIn" target="_blank" rel="noopener noreferrer">🔗</a>
  </div>

  <script>
    const btnLang = document.getElementById('btn-lang');
    const btnTheme = document.getElementById('btn-theme');
    const htmlTag = document.documentElement;
    const bodyTag = document.body;
    const navLinks = document.querySelectorAll('nav a.nav-link');

    // Load saved settings or defaults
    let currentLang = localStorage.getItem('site-lang') || 'ar';
    let currentTheme = localStorage.getItem('site-theme') || 'light';

    function updateTexts() {
      // Update nav links text
      navLinks.forEach(link => {
        if(currentLang === 'en') {
          link.textContent = link.getAttribute('data-en');
        } else {
          link.textContent = link.getAttribute('data-ar');
        }
      });
      // Update sections text
      document.querySelectorAll('[data-en]').forEach(el => {
        if(currentLang === 'en') {
          el.textContent = el.getAttribute('data-en');
        } else {
          el.textContent = el.getAttribute('data-ar');
        }
      });

      // Update lang button text
      btnLang.textContent = currentLang === 'en' ? btnLang.getAttribute('data-ar') : btnLang.getAttribute('data-en');

      // Update theme button text based on theme and language
      if(currentTheme === 'light') {
        btnTheme.textContent = currentLang === 'en' ? btnTheme.getAttribute('data-en-dark') : btnTheme.getAttribute('data-ar-dark');
      } else {
        btnTheme.textContent = currentLang === 'en' ? btnTheme.getAttribute('data-en-light') : btnTheme.getAttribute('data-ar-light');
      }
    }

    function applyLang() {
      if(currentLang === 'en') {
        htmlTag.lang = 'en';
        htmlTag.dir = 'ltr';
        bodyTag.style.textAlign = 'left';
      } else {
        htmlTag.lang = 'ar';
        htmlTag.dir = 'rtl';
        bodyTag.style.textAlign = 'right';
      }
    }

    function applyTheme() {
      if(currentTheme === 'dark') {
        bodyTag.classList.add('dark-mode');
      } else {
        bodyTag.classList.remove('dark-mode');
      }
    }

    // Initial application
    applyLang();
    applyTheme();
    updateTexts();

    // Language toggle event
    btnLang.addEventListener('click', () => {
      currentLang = currentLang === 'en' ? 'ar' : 'en';
      localStorage.setItem('site-lang', currentLang);
      applyLang();
      updateTexts();
    });

    // Theme toggle event
    btnTheme.addEventListener('click', () => {
      currentTheme = currentTheme === 'light' ? 'dark' : 'light';
      localStorage.setItem('site-theme', currentTheme);
      applyTheme();
      updateTexts();
    });

    // Navigation link active state on scroll
    window.addEventListener('scroll', () => {
      let current = '';
      document.querySelectorAll('section').forEach(section => {
        const sectionTop = section.offsetTop - 150;
        if(window.scrollY >= sectionTop) {
          current = section.getAttribute('id');
        }
      });
      navLinks.forEach(link => {
        link.classList.remove('active');
        if(link.getAttribute('href') === '#' + current) {
          link.classList.add('active');
        }
      });
    });
  </script>
</body>
</html>
