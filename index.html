<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mohamed Adel - Home</title>

  <!-- Font Awesome CDN للأيقونات -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  />

  <style>
    /* Reset */
    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }
    body {
      font-family: "Arial", sans-serif;
      background-color: #f0f0f0;
      color: #222;
      line-height: 1.6;
      scroll-behavior: smooth;
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    header {
      background: white;
      padding: 15px 30px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      position: fixed;
      width: 100%;
      top: 0; left: 0;
      z-index: 1000;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    header .logo {
      font-weight: bold;
      font-size: 24px;
      color: #000;
      cursor: default;
      user-select: none;
      transition: color 0.3s ease;
    }
    nav a {
      color: #000;
      text-decoration: none;
      margin-right: 20px;
      font-weight: 600;
      transition: color 0.3s ease;
      cursor: pointer;
    }
    nav a:hover,
    nav a.active {
      color: #007bff;
    }
    #dark-mode-toggle {
      background: #007bff;
      border: none;
      color: white;
      padding: 8px 15px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: 600;
      transition: background-color 0.3s ease;
      margin-left: 10px;
    }
    #dark-mode-toggle:hover {
      background-color: #0056b3;
    }
    #lang-toggle {
      background: #28a745;
      border: none;
      color: white;
      padding: 8px 15px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: 600;
      transition: background-color 0.3s ease;
    }
    #lang-toggle:hover {
      background-color: #1e7e34;
    }
    section {
      padding: 100px 30px 60px;
      max-width: 900px;
      margin: 0 auto;
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    #home {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      gap: 30px;
      padding-top: 140px; /* compensate fixed header */
    }
    #home img {
      width: 220px;
      border-radius: 50%;
      border: 3px solid #222;
      object-fit: cover;
      transition: border-color 0.3s ease;
    }
    #home .intro-text {
      max-width: 500px;
      font-size: 18px;
    }
    #home .intro-text h2 {
      display: flex;
      align-items: center;
      gap: 15px;
      margin-bottom: 10px;
      color: #000;
      transition: color 0.3s ease;
      flex-wrap: wrap;
    }
    /* زر تحميل السيرة الذاتية */
    .btn-cv {
      display: inline-block;
      padding: 6px 14px;
      background-color: #007bff;
      color: white;
      font-weight: 600;
      border-radius: 5px;
      text-decoration: none;
      font-size: 14px;
      transition: background-color 0.3s ease;
      white-space: nowrap;
    }
    .btn-cv:hover {
      background-color: #0056b3;
    }

    /* أيقونات التواصل الاجتماعي */
    .social-icons {
      margin-top: 30px;
      display: flex;
      gap: 20px;
    }
    .social-icons a {
      color: #222;
      font-size: 24px;
      transition: color 0.3s ease;
    }
    .social-icons a:hover {
      color: #007bff;
    }

    /* الوضع الليلي */
    body.dark-mode {
      background-color: #121212;
      color: #e0e0e0;
    }
    body.dark-mode header {
      background-color: #1f1f1f;
      box-shadow: 0 2px 5px rgba(255,255,255,0.1);
    }
    body.dark-mode header .logo,
    body.dark-mode nav a {
      color: #e0e0e0;
    }
    body.dark-mode nav a:hover,
    body.dark-mode nav a.active {
      color: #66b0ff;
    }
    body.dark-mode #dark-mode-toggle {
      background-color: #66b0ff;
      color: #121212;
    }
    body.dark-mode #dark-mode-toggle:hover {
      background-color: #1a5fcc;
      color: #fff;
    }
    body.dark-mode #lang-toggle {
      background-color: #3ca73c;
    }
    body.dark-mode #lang-toggle:hover {
      background-color: #276927;
    }
    body.dark-mode #home img {
      border-color: #e0e0e0;
    }

  </style>
</head>
<body>
  <header>
    <div class="logo">Mohamed Adel</div>
    <nav>
      <a href="#home" class="active">Home</a>
      <a href="#about">About</a>
      <a href="#projects">Projects</a>
      <a href="#contact">Contact</a>
      <button id="dark-mode-toggle">Dark Mode</button>
      <button id="lang-toggle">العربية</button>
    </nav>
  </header>

  <section id="home">
    <img src="https://i.imgur.com/your-photo.jpg" alt="Mohamed Adel" />
    <div class="intro-text">
      <h2>Hi, I'm Mohamed Adel <i class="fa-solid fa-code"></i></h2>
      <p>Software engineer | Web developer | Tech enthusiast</p>
      <a href="MohamedAdel_CV.pdf" download class="btn-cv">Download CV</a>
      
      <div class="social-icons">
        <a href="https://linkedin.com/in/mohamedadel" target="_blank" title="LinkedIn"><i class="fab fa-linkedin"></i></a>
        <a href="https://github.com/mohamedadel-dev" target="_blank" title="GitHub"><i class="fab fa-github"></i></a>
        <a href="https://twitter.com/mohamedadel" target="_blank" title="Twitter"><i class="fab fa-twitter"></i></a>
        <a href="mailto:ma7033730@gmail.com" title="Email"><i class="fas fa-envelope"></i></a>
      </div>
    </div>
  </section>

  <!-- أقسام إضافية يمكن إضافتها لاحقًا -->
  <section id="about">
    <h2>About Me</h2>
    <p>This is the about section...</p>
  </section>

  <section id="projects">
    <h2>Projects</h2>
    <p>This is the projects section...</p>
  </section>

  <section id="contact">
    <h2>Contact</h2>
    <p>This is the contact section...</p>
  </section>

  <script>
    // زر الوضع الداكن
    const darkModeToggle = document.getElementById('dark-mode-toggle');
    darkModeToggle.addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
      if(document.body.classList.contains('dark-mode')) {
        darkModeToggle.textContent = 'Light Mode';
      } else {
        darkModeToggle.textContent = 'Dark Mode';
      }
    });

    // زر تغيير اللغة (إنجليزي - عربي)
    const langToggle = document.getElementById('lang-toggle');
    langToggle.addEventListener('click', () => {
      if(document.documentElement.lang === 'en') {
        document.documentElement.lang = 'ar';
        document.documentElement.dir = 'rtl';
        langToggle.textContent = 'English';

        // تغيير نصوص الموقع للغة العربية (مثال)
        document.querySelector('.logo').textContent = 'محمد عادل';
        document.querySelector('nav a[href="#home"]').textContent = 'الرئيسية';
        document.querySelector('nav a[href="#about"]').textContent = 'من أنا';
        document.querySelector('nav a[href="#projects"]').textContent = 'مشاريعي';
        document.querySelector('nav a[href="#contact"]').textContent = 'تواصل';
        document.querySelector('#home h2').innerHTML = 'مرحباً، أنا محمد عادل <i class="fa-solid fa-code"></i>';
        document.querySelector('#home p').textContent = 'مهندس برمجيات | مطور ويب | مهتم بالتقنية';
        document.querySelector('.btn-cv').textContent = 'تحميل السيرة الذاتية';

      } else {
        document.documentElement.lang = 'en';
        document.documentElement.dir = 'ltr';
        langToggle.textContent = 'العربية';

        // إعادة النصوص للإنجليزية
        document.querySelector('.logo').textContent = 'Mohamed Adel';
        document.querySelector('nav a[href="#home"]').textContent = 'Home';
        document.querySelector('nav a[href="#about"]').textContent = 'About';
        document.querySelector('nav a[href="#projects"]').textContent = 'Projects';
        document.querySelector('nav a[href="#contact"]').textContent = 'Contact';
        document.querySelector('#home h2').innerHTML = `Hi, I'm Mohamed Adel <i class="fa-solid fa-code"></i>`;
        document.querySelector('#home p').textContent = 'Software engineer | Web developer | Tech enthusiast';
        document.querySelector('.btn-cv').textContent = 'Download CV';
      }
    });
  </script>
</body>
</html>
